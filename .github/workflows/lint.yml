name: golangci-lint

on: [ push ]
jobs:
  golangci:
    strategy:
      matrix:
        working-dir: [
          '.',
          'tenant'
        ]

    defaults:
      run:
        working-directory: ${{ matrix.working-dir }}

    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59